# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "NQCM Paper"
license = "MIT"
licenselink = "https://github.com/nqcm/hugo-paper/blob/master/LICENSE"
description = "A simple, clean, flexible Hugo theme"
homepage = "https://github.com/nqcm/nqcm-hugo-paper"
tags = ["Responsive", "Simple", "Clean", "Light", "White", "Blog"]
features = ["Responsive", "One Column", "Blog"]
min_version = "0.1"

[author]
  name = "Naveera Ashraf"
  homepage = "https://naveeraashraf.com/"
  repo = "https://github.com/nqcm/nqcm-hugo-paper"

# If porting an existing theme
[original]
  name = "21beats"
  homepage = "http://21beats.com/"
  repo = "https://github.com/nanxiaobei/hugo-paper/"
